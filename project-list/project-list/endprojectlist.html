<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <div>
        <div class="w-100 h-50 header1">
            <a href="#"><img src="images/heart.png" alt="관심"></a>
            <button><img src="images/bell-ring.png"></button>
            <a href="#">마이페이지</a>
            <button>로그아웃</button>
            <a href="#" class="btn default-btn">프로젝트 등록</a>
        </div>
        <div class="platformtitle">
            <a href="#">
                COMPANIMAL
            </a>
        </div>
        <div class="menu">
            <a href="#">펀딩+</a>
            <a href="#">커뮤니티</a>
            <a href="#">스토리</a>
        </div>
        <hr>
    </div>

    <!-- content -->
    <div class="d-flex content">
        <!-- left side -->
        <div class="leftside">
            left side
        </div>

        <!-- right side -->
        <div class="rightside">
            <h2>진행 종료 프로젝트 조회</h2>
            <div class="d-flex d-wrap projectlistbox">
                <div class="projectbox">
                    <a href="#">
                        <img src="images/etc1.jpg" alt="프로젝트 썸네일" />
                    </a>
                    <div>
                        <h3>펀딩 프로젝트 제목1입니다.</h3>
                        <p class="pjpercentage">103% 달성</p>
                    </div>
                    <div class="d-flex endpjbtn">
                        <a href="#" class="btn two-btn">후원 내역 조회</a>
                        <button class="btn default-btn shipment">배송 예정일 미입력</button>
                    </div>
                </div>
                <div class="projectbox">
                    <a href="#">
                        <img src="images/etc2.jpg" alt="프로젝트 썸네일" />
                    </a>
                    <div>
                        <h3>펀딩 프로젝트 제목2입니다.</h3>
                        <p class="pjpercentage">133% 달성</p>
                    </div>
                    <div class="endpjbtn d-flex">
                        <a href="#" class="btn two-btn">후원 내역 조회</a>
                        <button class="btn default-btn shipment">배송 예정일 미입력</button>
                    </div>
                </div>
                <div class="projectbox">
                    <a href="#">
                        <img src="images/etc3.jpg" alt="프로젝트 썸네일" />
                    </a>
                    <div>
                        <h3>펀딩 프로젝트 제목3입니다.</h3>
                        <p class="pjpercentage">129% 달성</p>
                    </div>
                    <div class="endpjbtn d-flex">
                        <a href="#" class="btn two-btn">후원 내역 조회</a>
                        <button class="btn default-btn shipment">배송 예정일 미입력</button>
                    </div>
                </div>
                <div class="projectbox">
                    <a href="#">
                        <img src="images/etc1.jpg" alt="프로젝트 썸네일" />
                    </a>
                    <div>
                        <h3>펀딩 프로젝트 제목4입니다.</h3>
                        <p class="pjpercentage">103% 달성</p>
                    </div>
                    <div class="endpjbtn d-flex">
                        <a href="#" class="btn two-btn">후원 내역 조회</a>
                        <button class="btn default-btn shipment">발송 예정일 미입력</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div>
        <p>footer</p>
    </div>

    <!-- modal -->
    <div class="modal">
        <div class="modal-bg"></div>
        <div class="modal-body d-flex">
            <button class="closebtn"><img src="images/close.png" class="shipmentclose" alt="x"></button>
            <p>배송 예정일을 입력하세요.</p>
            <div style="align-items: center;">
                <input type="text" id="shipmentvalue" name="shipmentinput" placeholder="YYYY.MM.DD">
                <button class="shipmentpush">입력</button>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
